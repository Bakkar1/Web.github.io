<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>totdo App</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="tuts.css">
        <link rel="stylesheet" href="css/all.css">
    </head>
    <body>
        <div class="todo-container">
            <div class="container">
                <div class="add-task">
                    <input type="text">
                    <span class="plus">+</span>
                </div>
                <div class="tasks-content p-3">
                    <span class="no-tasks-message">No task to show</span>
                </div>
                <div class="stas-completed p-3">
                    <div class="task-stats">
                        <div class="tasks-count"></div>
                        Tasks <span>0</span>
                    </div>
                    <div class="tasks-completed">
                        Completed <span>0</span>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/bootstrap.min.js"></script>
        <script src="tuts.js"></script>
    </body>
</html>
