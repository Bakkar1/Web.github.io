        <div>
            <fieldset class="form">
                <img src="google.jpg" alt="google" weight="50" height="50">
                <h3>Créer votre compte Google</h3>

                <input type="text" value="" placeholder="Prénom">

                <p>vous pouve utiliser des letters, des chiffers et de points</p>

                <br>
                <input type="password" value="" placeholder="mot de passe">
                <input type="password" value="" placeholder="confirmer">
                <p class="utl">Utilisez au moins huit caractères avec des lettres, des chiffres et des symboles</p>

            <div class="div1">
