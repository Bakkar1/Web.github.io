<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>What i need</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/all.css">
    </head>
    <body>
        <div id="data">
            <div id="name"></div>
            <div id="age"></div>
        </div>
        <br/>
        <div id="show">

        </div>
        <script src="js/main.js"></script>

        <!-- load api json using jquery -->
        
        <script src="js/jquery-3.5.1.min.map"></script>
        
        <script>
            $(function(){
                $.getJSON('json/users.json', function(data){
                    let content = '';
                    for(let x in data){
                        content += data[x].username + ' ';
                        // console.log(x); x in jquery is an index
                    }
                    console.log(content);
                    $('#show').html(content);
                });
            });
        </script> 
        
    </body>
</html>
