<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>learn vue js</title>
    </head>
    <body>
        <div id="elzero">{{message}}</div>


        <script src="js/vue.js"></script>
        <script>
            new Vue({
              el: '#elzero',
              data: {
                message: 'hello from vue js'
              } 
            })
        </script>
    </body>
</html>
